<!DOCTYPE html>
<html>
<head>
  <title>YouTube Auto Like</title>

    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .toggle {
      display: flex;
      align-items: center;

  </div>
  <script src="popup.js"></script>
</body>
</html>
